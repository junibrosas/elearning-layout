<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>E-learning Platform</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Quill library -->
    <link href="css/quill.snow.css" rel="stylesheet">
    <link href="css/quill.bubble.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="animated fadeIn">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo-inline.jpg" class="img-fluid" alt="Application Logo" width="250">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto nav-flex-icons">
                            <li class="nav-item profile-group">
                                <span class="profile name">John Doe</span>
                                <span class="profile type">Learner</span>
                            </li>
                            <li class="nav-item avatar dropdown">
                                <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink-5" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle z-depth-0" alt="avatar image">
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dropdown-secondary" aria-labelledby="navbarDropdownMenuLink-5">
                                    <a class="dropdown-item waves-effect waves-light" href="#">Action</a>
                                    <a class="dropdown-item waves-effect waves-light" href="#">Another action</a>
                                    <a class="dropdown-item waves-effect waves-light" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container mt-2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a class="black-text" href="#">Courses</a>
                    <i class="fa fa-angle-right mx-2" aria-hidden="true"></i>
                </li>
                <li class="breadcrumb-item">
                    <a class="black-text" href="#">Angular 5</a>
                    <i class="fa fa-angle-right mx-2" aria-hidden="true"></i>
                </li>
                <li class="breadcrumb-item active">Changing Pages with Routing</li>
            </ol>
            <hr />
        </div>
        <form action="#" class="form">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <input type="text" id="inputMDEx" class="form-control" placeholder="Choose the best module title">
                            <label for="inputMDEx">Title</label>
                        </div>
                        <div class="mt-4 ">
                            <div id="editor">
                                <p>Hello World!</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-primary btn-sm">
                                <i class="fa fa-save mr-1"></i> Save</button>
                            <button class="btn btn-primary btn-sm">
                                <i class="fa fa-ban mr-1"></i> Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar fixed-bottom navbar-dark indigo editor-controls">
                <div class="container">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <button class="btn btn-plain">
                                    <i class="fa fa-save mr-1"></i> Save</button>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-plain">
                                    <i class="fa fa-save mr-1"></i> Save as draft</button>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-plain">
                                    <i class="fa fa-ban mr-1"></i> Cancel</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </form>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Quill library -->
    <script src="js/quill.min.js"></script>
    <!-- Main JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
